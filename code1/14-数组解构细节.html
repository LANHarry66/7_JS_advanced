<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const [a,b,c,d] = [1,2,3]
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);//undefined

        const [e,f] = [1,2,3]
        console.log(e);
        console.log(f);

        const [g,h, ,...u] = [1,2,3,4,5]//3被忽略
        console.log(g);
        console.log(h);
        console.log(u);

        const arr = [1,2,[3,4]]
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2][0]);
        console.log(arr[2][1]);

        const [q,w,r] = [1,2,[3,4]]
        console.log(q);
        console.log(w);
        console.log(r[0]);
        console.log(r[1]);
    </script>
</body>
</html>
