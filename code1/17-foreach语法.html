<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历数组每个元素，加强版for,不返回新数组，map返回新数字
        const arr = [1,2,3,4]
        arr.forEach(function(ele,index){
            console.log(ele);
            console.log(index);
        })
    </script>
</body>
