<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        const obj = {
            name: 'pink',
            age: 18,
            hobby: ['乒乓', '足球']
        };

        function deepCopy(obj) {
            if (typeof obj !== 'object' || obj === null) {
                return obj;
            }

            const newObj = Array.isArray(obj) ? [] : {};

            for (let key in obj) {
                newObj[key] = deepCopy(obj[key]);
            }

            return newObj;
        }

        const o = deepCopy(obj);
        o.hobby[0] = '篮球'
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
