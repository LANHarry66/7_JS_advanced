<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: 'pink',
            age: 18,
            hobby: ['乒乓', '足球']
        };
        // obj 复制给 o
        const o = {};
        function deepCopy(New, old) {
            for (let k in old) {
                if (old[k] instanceof Array) {
                    New[k] = []
                    deepCopy(New[k],old[k])
                } else if(old[k] instanceof Object){
                    New[k] = {}
                    deepCopy(New[k],old[k])
                }else {
                    // console.log(k);//键
                    // console.log(old[k]);//值
                    New[k] = old[k];
                }
            }
        }
        deepCopy(o, obj);
        o.hobby[0] = '篮球'
        console.log(o);
        console.log(obj);
    </script>
</body>

</html>
