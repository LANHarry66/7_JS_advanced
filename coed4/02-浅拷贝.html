<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: 'pink',
            age: 20
        };
        // 拷贝方法1
        const o ={...obj}
        // console.log(o);
        o.age = 21
        console.log(o);//age = 21
        console.log(obj);//age = 20

        // 拷贝方法2
        const a = {}
        Object.assign(a,obj)
        a.age=21;
        console.log(a);
        console.log(obj);

        // 浅拷贝问题，之所以叫浅拷贝，因为它只拷贝最外层,遇到family这种就会出现问题
        const p = {
            name:'pink',
            age : 20,
            family:{
                baby:'小pink'
            }
        }
        const c = {...p}
        c.family.baby = '老pink'
        console.log(c);
        console.log(p);

    </script>
</body>
</html>
