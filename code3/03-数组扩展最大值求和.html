<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3];
        Array.prototype.max = function () {
            return Math.max(...this);//this 指调用max函数的实例对象
        };
        console.log(arr.max());

        Array.prototype.sum = function (){
            let sum = 0
            for(let i = 0;i<this.length;i++){
                sum += this[i]
            }
            return sum
        }
        console.log(arr.sum());
    </script>
</body>

</html>
